name: Deploy to STAGING

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Cloudflare Workers
    runs-on: ubuntu-latest
    steps:
      - name: ‚è≥ Cloning repo
        uses: actions/checkout@v3
      - name: ‚¨¢ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: üì¶ Cache Package Dependencies
        uses: actions/cache@v3
        env:
          cache-name: STAGING
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ env.cache-name }}
      - name: üì• Download deps
        run: npm ci --prefer-offline --no-audit --cache ~/.npm
      - name: üöÄ Deploy to Cloudflare Workers
        uses: demosjarco/wrangler-action-node@v1.1.1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_WORKERS_JSCONF_DEV_DEPLOY }}
          wranglerVersion: "3.1.2"
          command: deploy --env staging
