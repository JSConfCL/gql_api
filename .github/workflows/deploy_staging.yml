name: Deploy to STAGING

on:
  workflow_run:
    # Esto tiene q hacer match con los nombres de los workflows de tests
    workflows: ["Graphql and Database Tests", "Lint and Typecheck"]
    branches: [main]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    name: Deploy to Cloudflare Workers ‚Äî¬†STAGING
    runs-on: ubuntu-latest
    steps:
      - name: ‚è≥ Cloning repo
        uses: actions/checkout@v4
        with:
          show-progress: false
      - name: ‚¨¢ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 22
      - name: üì¶ Download Cached Package Dependencies
        uses: actions/cache@v3
        env:
          cache-name: NPM
        with:
          path: ~/.npm
          key: CACHE-${{ env.cache-name }}-${{ hashFiles('package-lock.json') }}
      - name: üì• Install dependencies
        run: npm ci --prefer-offline --no-audit --legacy-peer-deps --cache ~/.npm
      # Deploy the email RPC Service
      - name: üõ≥Ô∏è DEPLOY EMAIL-RPC SERVICE WORKER
        run: CLOUDFLARE_API_TOKEN=${{ secrets.CLOUDFLARE_WORKERS_JSCONF_DEV_DEPLOY }} npx wrangler deploy --env=staging --minify --config ./workers/transactional_email_service/wrangler.toml
      # Deploy the auth tokens worker
      - name: üõ≥Ô∏è DEPLOY AUTH-TOKEN WORKER
        run: CLOUDFLARE_API_TOKEN=${{ secrets.CLOUDFLARE_WORKERS_JSCONF_DEV_DEPLOY }} npx wrangler deploy --env=staging --minify --config ./workers/auth_tokens/wrangler.toml
      # Deploy the wall of fame worker
      - name: üõ≥Ô∏è DEPLOY WALL-OF-FAME WORKER
        run: CLOUDFLARE_API_TOKEN=${{ secrets.CLOUDFLARE_WORKERS_JSCONF_DEV_DEPLOY }} npx wrangler deploy --env=staging --minify --config ./workers/wall_of_fame_cron/wrangler.toml
      # Deploy the purchase order sync cron worker
      - name: üõ≥Ô∏è DEPLOY WALL-OF-FAME WORKER
        run: CLOUDFLARE_API_TOKEN=${{ secrets.CLOUDFLARE_WORKERS_JSCONF_DEV_DEPLOY }} npx wrangler deploy --env=staging --minify --config ./workers/purchase_order_payment_sync_cron/wrangler.toml
      # Deploy the email webhook worker
      - name: üõ≥Ô∏è DEPLOY EMAIL_WEBHOOK WORKER
        run: CLOUDFLARE_API_TOKEN=${{ secrets.CLOUDFLARE_WORKERS_JSCONF_DEV_DEPLOY }} npx wrangler deploy --env=staging --minify --config ./workers/email_webhook/wrangler.toml
      # Deploy the sanity asset importer worker
      - name: üõ≥Ô∏è DEPLOY SANITY-ASSET-IMPORTER WORKER
        run: CLOUDFLARE_API_TOKEN=${{ secrets.CLOUDFLARE_WORKERS_JSCONF_DEV_DEPLOY }} npx wrangler deploy  --env=staging --minify --config ./workers/sanity_asset_importer/wrangler.toml
      # Deploy the API
      - name: üõ≥Ô∏è DEPLOY Cloudflare Workers
        run: CLOUDFLARE_API_TOKEN=${{ secrets.CLOUDFLARE_WORKERS_JSCONF_DEV_DEPLOY }} npx wrangler deploy --env=staging --minify
      # Redeploy the EMAIL queue consumer
      - name: üíÄ/üõ≥Ô∏è RE-DEPLOY MAIL queue consumer
        run: |
          CLOUDFLARE_API_TOKEN=${{ secrets.CLOUDFLARE_WORKERS_JSCONF_DEV_DEPLOY }} npx wrangler queues consumer remove mail-queue-staging mail-queue-consumer-staging && \
          CLOUDFLARE_API_TOKEN=${{ secrets.CLOUDFLARE_WORKERS_JSCONF_DEV_DEPLOY }} npx wrangler deploy --env=staging --minify --config ./workers/email_queue/wrangler.toml
      # Redeploy the Google Import consumer
      - name: üíÄ/üõ≥Ô∏è RE-DEPLOY GOOGLE-IMPORT queue consumer
        run: |
          CLOUDFLARE_API_TOKEN=${{ secrets.CLOUDFLARE_WORKERS_JSCONF_DEV_DEPLOY }} npx wrangler queues consumer remove google-photos-import-queue-staging google-import-queue-consumer-staging && \
          CLOUDFLARE_API_TOKEN=${{ secrets.CLOUDFLARE_WORKERS_JSCONF_DEV_DEPLOY }} npx wrangler deploy --env=staging --minify --config ./workers/google_import_queue_consumer/wrangler.toml
