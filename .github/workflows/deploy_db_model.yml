name: Deploy to STAGING

on:
  workflow_run:
    # Esto tiene q hacer match con los nombres de los workflows de tests
    workflows: ["Graphql and Database Tests", "Lint and Typecheck"]
    # branches: [main]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    name: Deploy to Cloudflare Workers â€”Â STAGING
    runs-on: ubuntu-latest
    steps:
      - name: â³ Cloning repo
        uses: actions/checkout@v3
      - name: â¬¢ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: ğŸ“¦ Download Cached Package Dependencies
        uses: actions/cache@v3
        env:
          cache-name: NPM
        with:
          path: ~/.npm
          key: CACHE-${{ env.cache-name }}-${{ hashFiles('package-lock.json') }}
      - name: ğŸ“¥ Install dependencies
        run: npm ci --prefer-offline --no-audit --legacy-peer-deps --cache ~/.npm
      - name: ğŸ› ï¸ Build new DB model
        run: npm run db:model
      - name: ğŸ›³ï¸ Deploy DB model
        run: npx dbdocs build ./drizzle/schema.dbml
