name: Graphql and Database Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: â³ Cloning repo
        uses: actions/checkout@v3

      - name: â¬¢ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Cache Package Dependencies
        uses: actions/cache@v3
        env:
          cache-name: TESTS
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ env.cache-name }}

      - name: ğŸ“¥ Download deps
        run: npm ci --prefer-offline --no-audit --cache ~/.npm

      - name: Run tests
        run: npm test
