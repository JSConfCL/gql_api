name: Graphql and Database Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  integration-test:
    runs-on: ubuntu-latest
    name: Integration Tests

    steps:
      - name: Setup SQLite environment
        uses: ccorsi/setup-sqlite@v1.0.1
        with:
          sqlite-version: 3.40.0
          sqlite-year: 2022

      - run: sqlite3 --version

      - name: ‚è≥ Cloning repo
        uses: actions/checkout@v3

      - name: ‚¨¢ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: üì¶ Download Cached Package Dependencies
        uses: actions/cache@v3
        env:
          cache-name: NPM
        with:
          path: ~/.npm
          key: CACHE-${{ env.cache-name }}-${{ hashFiles('package-lock.json') }}

      - name: üì• Install dependencies
        run: npm ci --prefer-offline --no-audit --legacy-peer-deps --cache ~/.npm

      - name: Run tests
        run: npm run test:ci

      - name: "Report Coverage"
        if: always() # Also generate the report if tests are failing
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          file-coverage-mode: "changes"

      - name: Archive production artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-without-markdown
          path: |
            ./test_dbs
