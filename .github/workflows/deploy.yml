name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Cloudflare Workers
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: âŽ” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"
      - name: âŽ” Cache node_modules
        uses: actions/cache@v3
        env:
          cache-name: node_modules-16x
        with:
          path: node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}
      - name: ðŸ“¥ Download deps
        run: yarn install --frozen-lockfile
      - name: Deploy to Cloudflare Workers with Wrangler using Node
        uses: demosjarco/wrangler-action-node@v1.1.1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_WORKERS_JSCONF_DEV_DEPLOY }}
          wranglerVersion: "3.1.2"
          command: deploy --env staging
