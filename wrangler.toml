# ðŸš¨ DEFAULT CONFIG ðŸš¨
name = "graphql-api"
compatibility_date = "2023-06-06"
main = "src/index.ts"

[vars]
GRAPHQL_BASE_ENDPOINT = "/"
OTEL_SERVICE_NAME="graphql-api"

[define]
_APP_ENV = "'development'"

[placement]
mode = "smart"

[[queues.producers]]
queue = "mail-queue-dev"
binding = "MAIL_QUEUE"

[[queues.consumers]]
queue = "mail-queue-dev"
max_batch_size = 10
max_batch_timeout = 30
max_retries = 10
dead_letter_queue = "deadletter-mail-queue-dev"





# =====================================
# =====================================
# ðŸš¨ PRODUCTION CONFIG ðŸš¨
# =====================================
# =====================================
[env.production]
route = "api.jschile.org/*"

[env.production.vars]
GRAPHQL_BASE_ENDPOINT = "/"
OTEL_SERVICE_NAME="graphql-api"

[env.production.define]
_APP_ENV = "'production'"

[env.production.placement]
mode = "smart"

[[env.production.queues.producers]]
queue = "mail-queue-production"
binding = "MAIL_QUEUE"

[[env.production.queues.consumers]]
queue = "mail-queue-production"
max_batch_size = 10
max_batch_timeout = 30
max_retries = 10
dead_letter_queue = "deadletter-mail-queue-production"





# =====================================
