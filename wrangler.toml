# ðŸš¨ DEFAULT CONFIG ðŸš¨
name = "graphql-api"
compatibility_date = "2023-06-06"
main = "src/index.ts"
node_compat = true
services = [
  { binding = "TRANSACTIONAL_EMAIL_SERVICE", service = "transactional-email-service" }
]

[vars]
GRAPHQL_BASE_ENDPOINT = "/"
OTEL_SERVICE_NAME = "graphql-api"

[define]
_APP_ENV = "'development'"

[placement]
mode = "smart"

[[queues.producers]]
